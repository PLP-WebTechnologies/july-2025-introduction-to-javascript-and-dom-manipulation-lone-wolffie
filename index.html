<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals</h1>
    <p>Learning about Variables, Functions, Loops and the DOM!</p>
  </header>

  <main>
    <section>
      <h2>Variables & Conditionals</h2>
      <button id="checkAgeBtn">Click to check age</button>
      <p id="ageResult"></p>
    </section>

    <section>
      <h2>Functions</h2>
      <button id="sumBtn">Click to calculate sum of two numbers</button>
      <p id="sumResult"></p>

      <button id="greetBtn">Click to greet a user</button>
      <p id="greetResult"></p>
    </section>

    <section>
      <h2>Loops</h2>
      <button id="countBtn">Click to run number countdown</button>
      <p id="countdownResult"></p>

      <button id="listBtn">Click to show favourite fruits</button>
      <ul id="fruitList"></ul>
    </section>

    <section>
      <h2>DOM Manipulation</h2>
      <button id="changeColorBtn">Click to change background color</button>
      <button id="toggleTextBtn">Click to toggle text</button>
      <p id="extraText" style="display:none;">This is your extra text!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
